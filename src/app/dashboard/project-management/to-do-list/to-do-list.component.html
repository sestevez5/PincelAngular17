<mat-card
    class="trinta-card to-do-list-card mb-25 bg-white border-none d-block"
>
    <mat-card-header>
        <mat-card-title>
            <h5 class="mt-0 mb-0">
                To Do List
            </h5>
        </mat-card-title>
        <mat-card-subtitle>
            <button type="button" mat-button class="card-header-menu-btn" [matMenuTriggerFor]="cardHeaderMenu">
                This Week
            </button>
            <mat-menu #cardHeaderMenu="matMenu" class="card-header-menu" xPosition="before">
                <button mat-menu-item>
                    This Day
                </button>
                <button mat-menu-item>
                    This Week
                </button>
                <button mat-menu-item>
                    This Month
                </button>
                <button mat-menu-item>
                    This Year
                </button>
            </mat-menu>
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <form class="search-box position-relative">
            <input type="text" class="d-block w-100 border-none" placeholder="Search here.." (keyup)="applyFilter($event)" #input>
            <button type="button" class="p-0 bg-transparent cursor-pointer border-none">
                <i class="ri-search-line"></i>
            </button>
        </form>
        <div class="to-do-list-table">
            <div class="table-responsive">
                <table mat-table [dataSource]="dataSource">

                    <!-- Task Column -->
                    <ng-container matColumnDef="taskName">
                        <th mat-header-cell *matHeaderCellDef class="pl-0">
                            Task
                        </th>
                        <td mat-cell *matCellDef="let element" class="pl-0">
                            <div class="task-name position-relative">
                                <mat-checkbox color="primary"></mat-checkbox>
                                <h6 class="mt-0 mb-0">
                                    {{element.taskName}}
                                </h6>
                            </div>
                        </td>
                    </ng-container>

                    <!-- Status Column -->
                    <ng-container matColumnDef="status">
                        <th mat-header-cell *matHeaderCellDef>
                            Status
                        </th>
                        <td mat-cell *matCellDef="let element">
                            <span class="trinta-badge fw-medium d-inline-block" *ngIf="element.status.active">
                                {{element.status.active}}
                            </span>
                            <span class="trinta-badge fw-medium onHand d-inline-block" *ngIf="element.status.onHand">
                                {{element.status.onHand}}
                            </span>
                            <span class="trinta-badge fw-medium urgent d-inline-block" *ngIf="element.status.urgent">
                                {{element.status.urgent}}
                            </span>
                        </td>
                    </ng-container>

                    <!-- Assigned To Column -->
                    <ng-container matColumnDef="assignedTo">
                        <th mat-header-cell *matHeaderCellDef>
                            Assigned To
                        </th>
                        <td mat-cell *matCellDef="let element">
                            {{element.assignedTo}}
                        </td>
                    </ng-container>

                    <!-- Deadline Column -->
                    <ng-container matColumnDef="deadline">
                        <th mat-header-cell *matHeaderCellDef>
                            Deadline
                        </th>
                        <td mat-cell *matCellDef="let element">
                            {{element.deadline}}
                        </td>
                    </ng-container>

                    <!-- Action Column -->
                    <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef class="text-end pr-0"></th>
                        <td mat-cell *matCellDef="let element" class="text-end pr-0">
                            <div class="action">
                                <button type="button" mat-button class="p-0 min-w-auto lh-1 h-auto">
                                    <i class="{{element.action.edit}}"></i>
                                </button>
                                <button type="button" mat-button class="p-0 min-w-auto lh-1 h-auto">
                                    <i class="{{element.action.delete}}"></i>
                                </button>
                            </div>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                </table>
            </div>
            <mat-paginator [pageSizeOptions]="[4, 8, 12]"></mat-paginator>
        </div>
    </mat-card-content>
</mat-card>
