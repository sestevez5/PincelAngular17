<mat-card
    class="trinta-card all-projects-card mb-25 bg-white border-none d-block"
>
    <mat-card-header>
        <mat-card-title>
            <h5 class="mt-0 mb-0">
                All Projects
            </h5>
        </mat-card-title>
        <mat-card-subtitle>
            <button type="button" mat-button class="card-header-menu-btn" [matMenuTriggerFor]="cardHeaderMenu">
                This Week
            </button>
            <mat-menu #cardHeaderMenu="matMenu" class="card-header-menu" xPosition="before">
                <button mat-menu-item>
                    This Day
                </button>
                <button mat-menu-item>
                    This Week
                </button>
                <button mat-menu-item>
                    This Month
                </button>
                <button mat-menu-item>
                    This Year
                </button>
            </mat-menu>
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <div class="all-projects-table">
            <div class="table-responsive">
                <table mat-table [dataSource]="dataSource">

                    <!-- Project Column -->
                    <ng-container matColumnDef="project">
                        <th mat-header-cell *matHeaderCellDef class="pl-0">
                            Project
                        </th>
                        <td mat-cell *matCellDef="let element" class="pl-0">
                            <div class="project-info d-flex align-items-center">
                                <mat-checkbox color="primary"></mat-checkbox>
                                <div class="info">
                                    <h6 class="mt-0">
                                        <a routerLink="/">
                                            {{element.project.title}}
                                        </a>
                                    </h6>
                                    <span class="d-block text-body">
                                        {{element.project.percentage}}% Completed
                                    </span>
                                </div>
                            </div>
                        </td>
                    </ng-container>

                    <!-- Budget Column -->
                    <ng-container matColumnDef="budget">
                        <th mat-header-cell *matHeaderCellDef>
                            Budget
                        </th>
                        <td mat-cell *matCellDef="let element" class="text-primary">
                            {{element.budget}}
                        </td>
                    </ng-container>

                    <!-- Members Column -->
                    <ng-container matColumnDef="members">
                        <th mat-header-cell *matHeaderCellDef>
                            Members
                        </th>
                        <td mat-cell *matCellDef="let element">
                            <div class="members d-flex align-items-center">
                                @for (content of element.members; track content) {
                                    <img [src]="content.img" class="rounded-circle" matTooltip="{{content.name}}" alt="member-image">
                                }
                            </div>
                        </td>
                    </ng-container>

                    <!-- Status Column -->
                    <ng-container matColumnDef="status">
                        <th mat-header-cell *matHeaderCellDef>
                            Status
                        </th>
                        <td mat-cell *matCellDef="let element">
                            <span class="trinta-badge fw-medium d-inline-block" *ngIf="element.status.active">
                                {{element.status.active}}
                            </span>
                            <span class="trinta-badge fw-medium pending d-inline-block" *ngIf="element.status.pending">
                                {{element.status.pending}}
                            </span>
                            <span class="trinta-badge fw-medium completed d-inline-block" *ngIf="element.status.completed">
                                {{element.status.completed}}
                            </span>
                        </td>
                    </ng-container>

                    <!-- Due Date Column -->
                    <ng-container matColumnDef="dueDate">
                        <th mat-header-cell *matHeaderCellDef>
                            Due Date
                        </th>
                        <td mat-cell *matCellDef="let element">
                            {{element.dueDate}}
                        </td>
                    </ng-container>

                    <!-- Action Column -->
                    <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef class="text-end pr-0"></th>
                        <td mat-cell *matCellDef="let element" class="text-end pr-0">
                            <div class="action">
                                <button type="button" mat-button class="p-0 min-w-auto lh-1 h-auto">
                                    <i class="{{element.action.edit}}"></i>
                                </button>
                                <button type="button" mat-button class="p-0 min-w-auto lh-1 h-auto">
                                    <i class="{{element.action.delete}}"></i>
                                </button>
                            </div>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                </table>
            </div>
            <mat-paginator [pageSizeOptions]="[5, 10, 15]"></mat-paginator>
        </div>
    </mat-card-content>
</mat-card>
