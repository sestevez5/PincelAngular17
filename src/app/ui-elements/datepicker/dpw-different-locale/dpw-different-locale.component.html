<mat-card class="trinta-card mb-25 bg-white border-none d-block">
    <mat-card-header>
        <mat-card-title>
            <h5 class="mt-0 mb-0">
                Datepicker with Different Locale
            </h5>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field>
            <i-feather name="list"></i-feather>
            <mat-label>Different locale</mat-label>
            <input matInput [matDatepicker]="dp">
            <mat-hint>{{getDateFormatString()}}</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="dp"></mat-datepicker-toggle>
            <mat-datepicker #dp></mat-datepicker>
        </mat-form-field>
        <br>
        <button mat-flat-button color="primary" (click)="french()">Switch to French</button>
    </mat-card-content>
</mat-card>
