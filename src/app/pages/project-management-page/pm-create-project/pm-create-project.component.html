<mat-card
    class="trinta-card add-project-card mb-25 bg-white border-none d-block"
>
    <mat-card-header>
        <mat-card-title>
            <h5 class="mt-0 mb-0">
                Add A Project
            </h5>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form>
            <div class="row">
                <div class="col-lg-12">
                    <label class="label d-block fw-medium mb-10">
                        Project Name
                    </label>
                    <mat-form-field>
                        <i-feather name="edit-3"></i-feather>
                        <mat-label>Enter project title</mat-label>
                        <input matInput>
                    </mat-form-field>
                </div>
                <div class="col-lg-12">
                    <label class="label d-block fw-medium mb-10">
                        Project Description
                    </label>
                    <div class="NgxEditor__Wrapper">
                        <ngx-editor-menu [editor]="editor" [toolbar]="toolbar"></ngx-editor-menu>
                        <ngx-editor [editor]="editor" [ngModel]="html" name="html" [disabled]="false" [placeholder]="'Some demo text...'"></ngx-editor>
                    </div>
                </div>
                <div class="col-lg-12">
                    <label class="label d-block fw-medium mb-10">
                        Project Budget
                    </label>
                    <mat-form-field>
                        <i-feather name="dollar-sign"></i-feather>
                        <mat-label>Enter budget</mat-label>
                        <input matInput>
                    </mat-form-field>
                </div>
                <div class="col-lg-6">
                    <label class="label d-block fw-medium mb-10">
                        Start Date
                    </label>
                    <mat-form-field>
                        <i-feather name="calendar"></i-feather>
                        <mat-label>Enter start date</mat-label>
                        <input matInput [matDatepicker]="picker">
                        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                </div>
                <div class="col-lg-6">
                    <label class="label d-block fw-medium mb-10">
                        End Date
                    </label>
                    <mat-form-field>
                        <i-feather name="calendar"></i-feather>
                        <mat-label>Enter end date</mat-label>
                        <input matInput [matDatepicker]="picker2">
                        <mat-datepicker-toggle matIconSuffix [for]="picker2"></mat-datepicker-toggle>
                        <mat-datepicker #picker2></mat-datepicker>
                    </mat-form-field>
                </div>
                <div class="col-lg-12">
                    <label class="label d-block fw-medium mb-10">
                        Project Priority
                    </label>
                    <mat-form-field>
                        <i-feather name="sliders"></i-feather>
                        <mat-label>Select priority</mat-label>
                        <mat-select>
                            <mat-option value="high">High</mat-option>
                            <mat-option value="medium">Medium</mat-option>
                            <mat-option value="low">Low</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="col-lg-12">
                    <label class="label d-block fw-medium mb-10">
                        Team Member
                    </label>
                    <mat-form-field>
                        <i-feather name="user"></i-feather>
                        <mat-label>Select name</mat-label>
                        <mat-select multiple>
                            <mat-option value="Marcus Davis">Marcus Davis</mat-option>
                            <mat-option value="Charlotte Lee">Charlotte Lee</mat-option>
                            <mat-option value="William Anderson">William Anderson</mat-option>
                            <mat-option value="Sarah Rodriguez">Sarah Rodriguez</mat-option>
                            <mat-option value="Emily Johnson">Emily Johnson</mat-option>
                            <mat-option value="Thomas Johnson">Thomas Johnson</mat-option>
                            <mat-option value="Martine Jeck">Martine Jeck</mat-option>
                            <mat-option value="Benjamin Clark">Benjamin Clark</mat-option>
                        </mat-select>
                    </mat-form-field>
                    <div class="users d-flex align-items-center">
                        <div class="user position-relative">
                            <img src="assets/images/users/user5.jpg" class="rounded-circle" alt="user-image">
                        </div>
                        <div class="user position-relative">
                            <img src="assets/images/users/user10.jpg" class="rounded-circle" alt="user-image">
                        </div>
                        <div class="user position-relative">
                            <img src="assets/images/users/user24.jpg" class="rounded-circle" alt="user-image">
                        </div>
                        <div class="number rounded-circle d-flex align-items-center justify-content-center">
                            +
                        </div>
                    </div>
                </div>
                <div class="col-lg-12">
                    <label class="label d-block fw-medium mb-10">
                        Project Avatar
                    </label>
                    <file-upload class="file-uploader"></file-upload>
                </div>
            </div>
            <div class="create-project-btn">
                <button mat-button type="button">
                    Create Project
                </button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
